{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Member</h2>
    <form method="POST" action="/add_member">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Referred By dropdown -->
        <div class="mb-3">
            <label for="referred_by" class="form-label">Referred By</label>
            <select class="form-control" id="referred_by" name="referred_by">
                <option value="">None</option>
                {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="membership_status" class="form-label">Membership Status</label>
            <select class="form-control" id="membership_status" name="membership_status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>
</div>
{% endblock %}
