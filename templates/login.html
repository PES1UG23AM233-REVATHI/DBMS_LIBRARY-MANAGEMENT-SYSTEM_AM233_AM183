{% extends "base.html" %}

{% block content %}
<div class="page-center">
    <div class="login-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</div>

<style>
/* Hide navbar only on login page */
.navbar {
    display: none !important;
}

/* Full-page flex container */
.page-center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Login box */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #0077cc;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #005fa3;
}

.error {
    color: red;
    margin-bottom: 15px;
    font-weight: bold;
}

/* Responsive adjustments */
@media (max-width: 500px) {
    .login-container {
        padding: 20px;
        margin: 0 10px;
    }
}
</style>
{% endblock %}
