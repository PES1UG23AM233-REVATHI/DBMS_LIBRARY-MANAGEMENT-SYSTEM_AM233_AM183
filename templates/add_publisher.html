{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Publisher</h2>
    <form method="POST" action="/add_publisher">
        <div class="mb-3">
            <label for="id" class="form-label">Publisher ID</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="mb-3">
            <label for="imprint" class="form-label">Imprint</label>
            <input type="text" class="form-control" id="imprint" name="imprint">
        </div>
        <button type="submit" class="btn btn-primary">Add Publisher</button>
    </form>
</div>
{% endblock %}
